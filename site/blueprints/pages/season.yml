title: Season
preset: page

pages:
  templates:
    - origin__3_harryette_mullen
    - origin__4_sanford_biggers_codeswitch
    - origin__5_john_jennings
    - origin__6_elena_del_rivero
    - origin__7_laura_mullen

num: '{{ page.start_date.toDate("Ymd") }}'

fields:
  start_date:
    label: Start
    type: date
    required: true
    width: 1/2
  end_date:
    label: End
    type: date
    width: 1/2
  main_content_title:
    label: Season
    type: text
  main_content_body:
    label: Body
    type: textarea
    size: medium
  entries:
    label: Entries
    type: structure
    fields:
      title:
        type: textarea
        size: mini
        label: Title
      hero_image:
        label: Preview Image
        type: files
        max: 1
      block_color:
        type: color
        label: Block Color
      season_block:
        type: select
        options: query
        query: page.children
        label: Block
  bibliography_item:
    label: Bibliography Item
    type: structure
    fields:
      citation:
        type: textarea
        size: tiny
        label: Citation
      embed:
        type: text
        label: HTML Embed Code
