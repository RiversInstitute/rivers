title: Event

num: '{{ page.start_date.toDate("Ymd") }}'

fields:
  start_date:
    label: Start date
    type: date
    required: true
    width: 1/4
  start_time:
    label: Start time
    type: time
    width: 1/4
  end_date:
    label: End date
    type: date
    width: 1/4
  end_time:
    label: End time
    type: time
    width: 1/4
  hero_image:
    label: Hero image
    type: files
    width: 1/3
    max: 1
  preview:
    type: textarea
    size: tiny
    uploads: false
    buttons:
      - bold
      - italic
      - link
  main_content:
    label: Content
    type: textarea
    size: large
  main_gallery:
    label: Gallery
    type: files
    layout: cards
    info: "{{file.caption}}"
  main_content_continued:
    label: Content Continued
    type: textarea
    size: large
