title: Exhibition / Event
preset: page

num: '{{ page.start_date.toDate("Ymd") }}'

fields:
  start_date:
    label: Start
    type: date
    required: true
    width: 1/3
  end_date:
    label: End
    type: date
    width: 1/3
  highlight_on_index:
    label: Highlight on Index
    type: toggle
    width: 1/3
  start_time:
    label: Start Time
    type: time
    width: 1/3
  end_time:
    label: End Time
    type: time
    width: 1/3
  hero_image:
    label: Hero Image
    type: files
    width: 1/3
    max: 1
  index_copy:
    type: text
    label: Index Text
  preview:
    type: textarea
    size: tiny
    uploads: false
    buttons:
      - bold
      - italic
      - link
  main_content:
    label: Content
    type: textarea
    size: large